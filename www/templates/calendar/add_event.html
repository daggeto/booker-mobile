<ion-view title="Add Event"><ion-nav-bar><ion-nav-back-button class="button-clear"></ion-nav-back-button><i class="ion-arrow-left-c">Back</i></ion-nav-bar><ion-nav-buttons side="right"><a class="ion-ios-plus-outline b-action-button padding" ng-click="vm.add()" ng-show="vm.showIosAddButton()"></a></ion-nav-buttons><ion-content scroll="false">
    <div class="list">
      <label class="item item-input item-stacked-label padding"><span class="input-label">Description</span><input ng-model="vm.event.description" type="text" /></label><label class="item item-select padding"><span class="input-label">Status</span><select ng-model="vm.event.status" ng-options="status.value as status.label for status in vm.statuses"></select></label>
    </div>
    <button class="button button-float" ng-click="vm.add()" ng-show="android"><i class="icon ion-plus-round"></i></button></ion-content></ion-view>
