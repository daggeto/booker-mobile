terms:
  title: Taisyklės
  body: |
    Įrašydamas šią programą Jūs sutinkate laikytis visų žemiau pateiktų taisyklių:
    <li>Įkeliamose nuotraukose negali būti įžeidžiančio, nemalonaus ar netinkamo turinio.</li>
    <li>Įkeliamouse tekstuose negali būti įžeidžiančio, nemalonaus ar netinkamo turinio.</li>
    Jei Jūs nesutinkate su taisyklėmis, Jūs negalite naudotis šia programa.
    Jeigu matote netinkamą nuotrauką ar tekstą paslaugoje, apie tai galite pranešti paspaude mygtuką, kuris yra
kiekvienos paslaugos dešiniajame puslapio kampe.
    Paslauga surinkusi 5 pranešimus bus blokuojama.
