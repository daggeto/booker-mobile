terms:
  title: Taisyklės
  body: |
    Įrašydamas šią programą Jūs sutinkate laikytis visu žemiau aprašytų taisyklių:
    <li>Įkeliamose nuotraukose negali buti įžeižiančio, nemalonaus ar nepageidaujamo turinio.</li>
    <li>Įkeliamouse tekstuose negali buti įžeižiančio, nemalonaus ar nepageidaujamo turinio.</li>
    Jei Jūs nesutinkate su taisyklėmis, Jūs negalite naudotis šia programa.
    Jeigu matote netinkama nuotrauką ar tekstą paslaugoje,
    tai galite pranešti apie paslaugą paspaude mygtuką, kuris randasi kiekvienos paslaugos puslapyje.
    Paslauga surinkusi 5 pranešimus bus blokuojama.
